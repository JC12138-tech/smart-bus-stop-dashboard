<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Upload CSV</title>
</head>
<body>
  <h1>Upload Bus Data (CSV)</h1>

  {% if messages %}
    <ul>
      {% for message in messages %}
        <li>{{ message }}</li>
      {% endfor %}
    </ul>
  {% endif %}

  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Upload</button>
  </form>

  <p><a href="/">Home</a></p>
</body>
</html>
